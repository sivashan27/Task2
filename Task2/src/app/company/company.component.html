<div class="panel panel-primary">
    <div class="panel-heading">
        Company
        <a class="btn-md btn-primary pull-right" style="padding:0px" routerLink="companyform" (click)="onCreateClick()">
            <span class="glyphicon glyphicon-plus-sign"></span>
            New
        </a>
    </div>
    <div class="panel-body">
        <table id="tblCompany" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>
                        Company Name
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Address2
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Postal Code
                    </th>
                    <th>
                        Contact Name
                    </th>
                    <th>
                        Contact Phone
                    </th>
                    <th>
                        Contact Email
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of companies;">
                    <td>
                        {{company.CompanyName}}
                    </td>
                    <td>
                        {{company.Address1}}
                    </td>
                    <td>
                        {{company.Address2}}
                    </td>
                    <td>
                        {{company.City}}
                    </td>
                    <td>
                        {{company.PostalCode}}
                    </td>
                    <td>
                        {{company.ContactName}}
                    </td>
                    <td>
                        {{company.ContactPhone}}
                    </td>
                    <td>
                        {{company.ContactEmail}}
                    </td>
                    <td colspan="2">
                        <p data-placement="top" data-toggle="tooltip" title="Edit">
                            <a class="btn btn-primary btn-xs" (click)="onEditClick(company.id)" >
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <a class="btn btn-danger btn-xs" title="Delete" (click)="onDeleteClick(company)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
