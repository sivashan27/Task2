<div class="panel panel-primary">
    <div class="panel-heading">{{pageHeader}}</div>
    <div class="panel-body">
        <form (ngSubmit)="onSave()" #branchForm="ngForm">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="BranchName" class="control-label col-md-2">Branch Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="BranchName"
                               required
                               [(ngModel)]="model.BranchName" name="BranchName" #BranchName="ngModel">
                        <div [hidden]="BranchName.valid || BranchName.pristine"
                             class="alert alert-danger">
                            Branch Name is required
                        </div>
                        <!--<br>TODO: remove this: {{spy.className}}-->
                    </div>
                </div>

                <div class="form-group">
                    <label for="Address1" class="control-label col-md-2">Address1</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="Address1"
                               required
                               [(ngModel)]="model.Address1" name="Address1" #Address1="ngModel">
                        <div [hidden]="Address1.valid || Address1.pristine"
                             class="alert alert-danger">
                            Address1 is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Address2" class="control-label col-md-2">Address2</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="Address2"
                               [(ngModel)]="model.Address2" name="Address2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ContactName" class="control-label col-md-2">ContactName</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="ContactName"
                               [(ngModel)]="model.ContactName" name="ContactName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="power" class="control-label col-md-2">Company Name</label>
                    <div class="col-md-10">
                        <select class="form-control" id="CompanyId"
                                required
                                [(ngModel)]="model.CompanyId" name="CompanyId"
                                #CompanyId="ngModel">
                            <option *ngFor="let company of companies" [value]="company.CompanyName">{{company.CompanyName}}</option>
                        </select>
                        <div [hidden]="CompanyId.valid || CompanyId.pristine" class="alert alert-danger">
                            Company is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-success" [disabled]="!branchForm.form.valid">Submit</button>
                        <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
                        <button type="button" class="btn btn-default" (click)="branchForm.reset()">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
